        <?xml version='1.0' encoding='UTF-8'?>

        <reference anchor='I-D.abarth-cake'>
        <front>
        <title>Origin Cookies</title>

        <author initials='A' surname='Barth' fullname='Adam Barth'>
            <organization />
        </author>

        <date month='March' day='5' year='2011' />

        <abstract><t>This document defines the Origin attribute for cookies, which lets servers harmonize the security policy of their cookies with the widely used same-origin policy.  Origin cookies provide both confidentiality and integrity, unlike the Secure attribute, which provides only confidentiality.Editorial Note (To be removed by RFC Editor)  If you have suggestions for improving this document, please send email to &lt;mailto:http-state@ietf.org>.  Further Working Group information is available from &lt;https://tools.ietf.org/wg/httpstate/>.</t></abstract>

